<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/icons/font-awesome/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo.svg">
    <!-- Bootstrap core CSS -->
    <link href="vendors/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/token-input.css" type="text/css" />
    <link href="css/main.css" rel="stylesheet">
    <title>Food Map</title>
</head>

<body>

    <section class="splash view-mobile">

        <div class="container center-y">
            <div class="row ">
                <div class="col-xs-5 logo">

                    <figure>
                        <img class="img-responsive" src="assets/images/hamburguesa.PNG" alt="Hamburguesa">
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">

                    <h4 class="textcenter white">
                        Food Map

                    </h4>
                </div>
            </div>
        </div>


    </section>




    <section class="main view-mobile">
        <div class="container">
            <div class="row">
                <div class="  col-xs-12 ">
                    <h2 class="textcenter">Foot Map</h2>
                    <div class="container-mapa">

                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d31787.42301976514!2d-80.64935745684781!3d-5.195235063191625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants!5e0!3m2!1ses-419!2spe!4v1514129691073"
                                width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

                        </div>
                    </div>






                </div>
            </div>
        </div>

        <div class="container">
            <br>
            <br>

            <div class="input-group">
                <input id="typesRestaurant" type="text" class="form-control token-input">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="buscar" type="button">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>

            </div>


        </div>
        <div class="container ">
            <div class="row">
                <div class="gallery">

                </div>

            </div>
        </div>

        <div class="content-modal">

        </div>
        </div>

    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.tokeninput.js"></script>

    <script src="js/app.js"></script>
    <script src="js/data.js"></script>

</body>

</html>
